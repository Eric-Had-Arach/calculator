<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/scripts.js" defer></script>
</head>
<body>
  <div class="calculator" >
    <div class="display"></div>
    <button type="button" id="delete" class="other-button ac" value="AC" data-button="Backspace">AC</button>
    <button type="button" id="seven" class="number seven" value="7" data-button="7">7</button>
    <button type="button" id="eight" class="number eight" value="8" data-button="8">8</button>
    <button type="button" id="nine" class="number nine" value="9" data-button="9">9</button>
    <button type="button" id="divide" class="operator divide" value="/" data-button="/">/</button>
    <button type="button" id="four" class="number four" value="4" data-button="4">4</button>
    <button type="button" id="five" class="number five" value="5" data-button="5">5</button>
    <button type="button" id="six" class="number six" value="6" data-button="6">6</button>
    <button type="button" id="multiply" class="operator multiply" value="*" data-button="*">*</button>
    <button type="button" id="one" class="number one" value="1" data-button="1">1</button>
    <button type="button" id="two" class="number two" value="2" data-button="2">2</button>
    <button type="button" id="three" class="number three" value="3" data-button="3">3</button>
    <button type="button" id="subtract" class="operator subtract" value="-" data-button="-">-</button>
    <button type="button" id="zero" class="number zero" value="0" data-button="0">0</button>
    <button type="button" id="zero" class="number decimal" value="0" data-button=".">.</button>
    <button type="button" id="equal" class="other-button equal" value="=" data-button="Enter">=</button>
    <button type="button" id="add" class="operator add" value="+" data-button="+">+</button>
  </div>

</body>
</html>
